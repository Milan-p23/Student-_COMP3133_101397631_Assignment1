<div class="employee-form-container">
  <h3>Update Employee</h3>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" *ngIf="employeeForm">
    <div class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Designation</mat-label>
        <input matInput formControlName="designation" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of Joining</mat-label>
        <input matInput type="date" formControlName="date_of_joining" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Employee Photo URL</mat-label>
        <input matInput formControlName="employee_photo" (input)="onImageURLChange()" />
      </mat-form-field>
    </div>

    <!-- Image Preview -->
    <div *ngIf="previewImage" class="mt-3">
      <img [src]="previewImage" alt="Preview" class="img-preview" />
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-danger mt-3">
      {{ errorMessage }}
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Update</button>
      <button mat-stroked-button color="warn" routerLink="/employees" type="button">Cancel</button>
    </div>
  </form>
</div>
