<div class="signup-container">
  <h3 class="form-title">Signup</h3>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-body">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="signupForm.get('username')?.invalid">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="signupForm.get('email')?.invalid">
        Valid email required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="signupForm.get('password')?.invalid">
        Password is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Signup</button>
      <a mat-stroked-button color="accent" routerLink="/login">Back to Login</a>
    </div>
  </form>
</div>
